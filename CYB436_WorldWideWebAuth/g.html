		<script type="text/javascript">
		
		function RecGen(){
		var item_array = new Array("Empty","Tomato","Orange","Apple","Banana", "Avocado", "Milk", "Sugar", "Pepsi", "Water", "Onion");
		var price_array = new Array("0","3",".5","3","3","4","5", "5.5", "4", "4", "4.65");
		var tax_array = new Array("N","N","N","N","N","N","N", "N", "Y", "Y",  "N"); 
		var tax = .05;
		var subtotal = 0; 
		var total = 0; 
		var total_tax = 0; 
		var n = 1; 
				
		for(n=1;n<=5;n++){
			
		var i = document.getElementById('id' + n).value;
		var d = document.getElementById('q' + n).value;
		var name = item_array[i];
		var price = price_array[i]; 
		var taxable = tax_array[i]; 
	
		document.getElementById('rid' + n).value = i; 
		document.getElementById('quantity' + n).value = d;
		document.getElementById('item' + n).value = name;
		document.getElementById('price' + n).value = price;
		document.getElementById('taxable' + n).value = taxable;
		document.getElementById('subtotal' + n).value = price*d;
		if (taxable == 'Y'){
			document.getElementById('tax' + n).value = eval(document.getElementById('subtotal' + n).value)*tax;
		}
		else{
			document.getElementById('tax' + n).value = eval(document.getElementById('subtotal' + n).value)*0;
		}
			
		document.getElementById('total' + n).value = eval(document.getElementById('tax' + n).value) + eval(document.getElementById('subtotal' + n).value);

		}
		
		document.getElementById('TotalTax').value = eval(document.getElementById('tax1').value) + eval(document.getElementById('tax2').value) + eval(document.getElementById('tax3').value) + eval(document.getElementById('tax4').value) + eval(document.getElementById('tax5').value);
		
		
		document.getElementById('TotalTotal').value = eval(document.getElementById('total1').value) + eval(document.getElementById('total2').value) + eval(document.getElementById('total3').value) + eval(document.getElementById('total4').value) + eval(document.getElementById('total5').value);
		
				
		}
		
		</script>
